<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Dont Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css" integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="style.css">
    <title>Food Ordering App</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <h1 class="text-center text-primary mb-5">Food Ordering App</h1>
      </a>
        <div class="func">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search.." onKeyUp="search()" id="search_input" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="row mb-4">
                <div class="col-md-4 text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-success dropdown-toggle mybtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Sort By
                    </button>
                    <div class="dropdown-menu" id="dropdown-SortBy">
                      <a class="dropdown-item" href="#">Rating</a>
                      <a class="dropdown-item" href="#">Time</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle mybtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Filter
                    </button>
                    <div class="dropdown-menu" id="dropdown-Filter">
                      <a class="dropdown-item" href="#">American</a>
                      <a class="dropdown-item" href="#">Indian</a>
                      <a class="dropdown-item" href="#">Thali</a>
                      <a class="dropdown-item" href="#">South Indian</a>
                      <a class="dropdown-item" href="#">North Indian</a>
                      <a class="dropdown-item" href="#">Chinese</a>
                      <a class="dropdown-item" href="#">Mughlai</a>
                      <a class="dropdown-item" href="#">American</a>
                      <a class="dropdown-item" href="#">Sweets</a>
                      <a class="dropdown-item" href="#">Fast Food</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 text-center">
               <button type="button" class="btn btn-danger mybtn" onclick="getMyFav()">
                         Fav8
                </button>
            </div>
        </div>
        <div id="main" class="row"></div>
    </div>


    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
